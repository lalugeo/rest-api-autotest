language: node_js
node_js:
- '5'
- '6'
- '7'
- '8'
before_script:
- npm install -g gulp-cli
stages:
  - linting
  - unit-testing
  - documentation
    if: branch = master
  - npm-publish
    if: branch = master
jobs:
  include:
    - stage: linting
      script: "gulp linting"
    - stage: unit-testing
      script: "gulp unit-testing"
    - stage: documentation
      script: "gulp documentation"
    - stage: npm-publish
      node_js: "7"
      script: echo "Deploying to npm ..."
      deploy:
        provider: npm
        email: lalugeorge88@gmail.com
        api_key:
          secure: 
        on:
          branch: master
